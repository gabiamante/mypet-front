<p class="text-center text-muted" *ngIf="!pethomes.length">
  Desculpe, não foi possível localizar nenhum Pet Home.
</p>
<h3 class="first">Pet Home</h3>
<p-table [value]="pethomes">
    <ng-template pTemplate="header">
        <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Data de Nascimento</th>
            <th>Opção</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-pethome>
        <tr>
            <td>{{pethome.nomeCompleto}}</td>
            <td>{{pethome.email}}</td>
            <td>{{pethome.dataNascimento}}</td>
            <td><button class="ui-button-danger" (click)="deletar(pethome.id)" label="Deletar">Deletar</button></td>
        </tr>
    </ng-template>
</p-table>
