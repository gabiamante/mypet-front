<div class="color-default" layout="column" layout-align="space-around center" >
    <div>
    <h3>Login</h3>
    </div>
    <br/>

    <div>
      <label>Email</label>
    </div>

    <div>
      <input type="email" pInputText [(ngModel)]="petclient.email"/>
    </div>

    <div>
      <label>Senha</label>
    </div>

    <div>
      <input type="password" pPassword [(ngModel)]="petclient.password"/>
    </div>

  <div>
      <button pButton  (click)="verificaLogin()" >Logar</button>
  </div>


</div>
