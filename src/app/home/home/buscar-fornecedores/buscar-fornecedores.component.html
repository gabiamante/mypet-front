<div class="mt-3 mb-3">
  <p-dropdown [options]="servicos" [(ngModel)]="servicoSelecionado" optionLabel="name" [showClear]="true"></p-dropdown>
</div>
<div class="mt-3 mb-3">
  <input type="text" [(ngModel)]="forn.bairro" placeholder="Bairro"/>
</div>
<div class="mt-3 mb-3">
  <input type="text" [(ngModel)]="forn.cidade" placeholder="Cidade"/>
</div>
<div class="mt-3 mb-3">
  <input type="text" [(ngModel)]="forn.estado" placeholder="Estado"/>
</div>
<div>
  <button type="button" (click)="pesquisarFornecedor()" label="Pesquisar" class="btn btn-outline-light"
    style="background-color: #f7b733">Pesquisar</button>
</div>

<p-table [value]="forns">
  <ng-template pTemplate="body" ngFor let-forn >
      <div class="card mb-3" style="max-width: 540px;">
          <div class="row no-gutters">
              <div class="col-md-4">
              <!--img src={{forn.fotoPerfil}} class="card-img"-->
              </div>
              <div class="col-md-8">
              <div class="card-body">
                      <label class="card-text">PetProvider: {{forn.razaoSocial}}</label><br/>
                      <label class="card-text">Cidade: {{forn.cidade}}</label><br/>
                      <label class="card-text">Bairro: {{forn.bairro}} </label><br/>
                      <label class="card-text">ID: {{forn.id}}</label><br/>
                          <button type="button" (click)="pesquisarDetalhes(forn)" label="Detalhes" class="btn btn-outline-light"
                           style="background-color: #f7b733">Detalhes</button>

              </div>
              </div>
          </div>
          </div>
      </ng-template>
</p-table>
