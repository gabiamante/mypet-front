<div class="pet-image-home">
    <div class="pet-text-home">
      <h1 style="font-size:50px">MyPet</h1>
      <h3>Seu Pet com os melhores!</h3>
      <br/>
    </div>
      <div class="form-group col-md-3">
        <input type="search" class="form-control"  required="required" placeholder="Cidade" id="cidade"
        (keyup)="filter = $event.target.value">
      </div>
  </div>

  <h3 class="first">Pesquise aqui os melhores fornecedores para seu pet!</h3>

<app-pesquisar [pj] = "pj | filtroCidade: filter"></app-pesquisar>
