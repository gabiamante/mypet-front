<!DOCTYPE html>
<html>
    <head>
	
    </head>
    <body>
		<h2> Cadastrar novo Pet Shop</h2>
		<div class="form-row">
			<div class="form-group col-md-5">
				<label for="nomeRazaoSocial">Razão Social:</label>
                <input type="text" class="form-control" [(ngModel)]="petshop.nomeRazaoSocial" pInputText placeholder="" required>
			</div>
            <div class="form-group col-md-2">
                <label for="cnpj">CNPJ:</label>
                <input type="text" class="form-control" [(ngModel)]="petshop.cnpj" required="required" pInputText placeholder="">
            </div>
		</div>
		<div class="form-row">
            <div class="form-group col-md-3">
                <label for="email">E-mail:</label>
                <input type="email" class="form-control" [(ngModel)]="petshop.email"  required="required" pInputText placeholder=" E-mail">
		    </div>
		    <div class="form-group col-md-3">
			    <label for="senha">Senha:</label>
			    <input type="password" class="form-control" [(ngModel)]="petshop.password"  required="required" pInputText placeholder=" Senha">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-5">
                <label for="logradouro">Endereço:</label>
                <input type="text" class="form-control" [(ngModel)]="petshop.logradouro" required="required" pInputText placeholder=" Endereço">
            </div>
            <div class="form-group col-md-1">
                <label for="numero">Nº:</label>
                <input type="text" class="form-control" [(ngModel)]="petshop.numero" required="required" pInputText placeholder=" Número">
            </div>
            <div class="form-group col-md-2">
                <label for="bairro">Bairro:</label>
                <input type="text" class="form-control" [(ngModel)]="petshop.bairro" required="required" pInputText placeholder=" Complemento">
            </div>
            <div class="form-group col-md-2">
                <label for="cep">CEP:</label>
                <input type="text" class="form-control" [(ngModel)]="petshop.cep" required="required" pInputText placeholder=" CEP">       
            </div>
        </div>
        <div class="form-row">
            <div>
                <button type="button" (click)="salvar()" label="Cadastrar" class="btn btn-outline-light" data-toggle="modal" data-target="#modalLogin" style="background-color: #f7b733">Cadastrar</button>
            </div>
            <div>
                <button type="button" (click)="voltar()" label="Voltar" class="btn btn-outline-light" data-toggle="modal" data-target="#modalLogin" style="background-color: #f7b733">Voltar</button>
            </div>
        </div>
	</body>
</html>
