
<h3 class="first">Horários disponíveis deste provider</h3>
<p-table [value]="lstCriacaoAgendaProvider">
    <ng-template pTemplate="header">
        <tr>
            <th>Tempo início</th>
            <th>Tempo fim</th>
            <th>Dia da semana</th>
            <th>Clique para contrar este horário</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-varCriacaoAgendaProvider>
        <tr>
            <td>{{varCriacaoAgendaProvider.tempoInicioCorrecao}}</td>
            <td>{{varCriacaoAgendaProvider.tempoFimCorrecao}}</td>
            <td>{{varCriacaoAgendaProvider.siglaDia}}</td>
            <td><p-toggleButton [(ngModel)]="varCriacaoAgendaProvider.selecaoHorario"
              onLabel="Selecionado" offLabel="X" onIcon="pi; pi-check" offIcon="pi pi-times"
              [style]="{'width':'150px'}"></p-toggleButton></td>
            </tr>
          </ng-template>
        </p-table>
        <button (click)="salvaAgendaProviderContratado(lstCriacaoAgendaProvider)" label="Listas">Verifica listas</button>
