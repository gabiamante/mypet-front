    <h2> Cadastrar pessoa jurídica</h2>
    <form>
        <div class="form-row align-items-center">
            <div class="form-group col-md-4">
                    <label for="razaoSocial">Nome Completo:</label>
                    <input type="text" class="form-control" [(ngModel)]="pessoaJuridica.razaoSocial"
                    pInputText placeholder="Ex: Clínica pet feliz" required>
            </div>

            <div class="form-group col-md-2">
                    <label for="cnpj">CNPJ:</label>
                    <input type="text" class="form-control" [(ngModel)]="pessoaJuridica.cnpj"
                    required="required" pInputText placeholder="CNPJ">
            </div>

        </div>

        <div class="form-row align-items-center">
            <div class="form-group col-md-3">
                    <label for="email">E-mail:</label>
                    <input type="email" class="form-control" [(ngModel)]="pessoaJuridica.email"
                    required="required" pInputText placeholder=" E-mail">
                </div>

            <div class="form-group col-md-2">
                    <label for="senha">Senha:</label>
                    <input type="password" class="form-control" [(ngModel)]="pessoaJuridica.senha"
                    required="required" pInputText placeholder=" Senha">
                </div>
        </div>

        <div class="form-row align-items-center">
            <div class="form-group col-md-2">
                    <label for="telefone1">Telefone Fixo:</label>
                    <input type="text" class="form-control" [(ngModel)]="pessoaJuridica.telefone1"
                    pInputText placeholder=" Telefone Fixo">
            </div>
            <div class="form-group col-md-2">
                    <label for="telefone2">Celular:</label>
                    <input type="text" class="form-control" [(ngModel)]="pessoaJuridica.telefone2"
                    required="required" pInputText placeholder=" Telefone Celular">
            </div>
        </div>

        <div class="form-row align-items-center">
            <div class="form-group col-md-4">
                    <label for="logradouro">Endereço:</label>
                    <input type="text" class="form-control" [(ngModel)]="pessoaJuridica.logradouro"
                    required="required" pInputText placeholder=" Endereço">
            </div>

            <div class="form-group col-md-1">
                    <label for="numero">Nº:</label>
                    <input type="text" class="form-control" [(ngModel)]="pessoaJuridica.numero"
                    required="required" pInputText placeholder=" Número">
            </div>

            <div class="form-group col-md-2">
                    <label for="complemento">Complemento:</label>
                    <input type="text" class="form-control" [(ngModel)]="pessoaJuridica.complemento"
                    required="required" pInputText placeholder=" Complemento">
            </div>
            <div class="form-group col-md-2">
                    <label for="bairro">Bairro:</label>
                    <input type="text" class="form-control" [(ngModel)]="pessoaJuridica.bairro"
                    required="required" pInputText placeholder=" Bairro">
            </div>
        </div>
        <div class="form-row align-items-center">
            <div class="form-group col-md-3">
                    <label for="cidade">Cidade</label>
                    <input type="text" class="form-control" [(ngModel)]="pessoaJuridica.cidade"
                    required="required" pInputText placeholder="Cidade">
            </div>

            <div class="form-group col-md-3">
                    <label for="estado">Estado:</label>
                    <input type="text" class="form-control" [(ngModel)]="pessoaJuridica.estado"
                    required="required" pInputText placeholder="Estado">
            </div>

            <div class="form-group col-md-2">
                    <label for="cep">CEP:</label>
                    <input type="text" class="form-control" [(ngModel)]="pessoaJuridica.cep" r
                    equired="required" pInputText placeholder=" CEP">
            </div>
        </div>
        <div class="form-row align-items-center">
            <div class="form-group col-auto">
                <p>Foto perfil</p>
                    <br/>
                        <p-fileUpload mode="basic" name="demo[]" url="./upload.php" accept="image/*"
                        maxFileSize="1000000" (onUpload)="onBasicUpload($event)"></p-fileUpload>
                    <br/>
                    <br/>
            </div>
        </div>
        
         <!--Inicio das escolhas de perfis-->
         <div class="form-check form-check-inline">
                <!--Petshop-->
                <div class="container center_div">
                    <div class="form-row align-items-center">
                        <div class="form-group col-auto">
                            <label for="petShop">
                            <input type="checkbox" id="inlineCheckbox1" id="petShop" />PetShop</label>
                <hr />
                <div id="petShopFile" style="display: none">
                    <p>Coloque fotos do serviço</p>
                <br/>
                <p-fileUpload mode="basic" name="demo[]" url="./upload.php" accept="image/*"
                maxFileSize="1000000" (onUpload)="onBasicUpload($event)"
                id="petShopFile"></p-fileUpload>
                <br/>
                <br/>
                <label for="descricaoPetShop">Descrição:</label>
                    <textarea type="text" class="form-control" [(ngModel)]="pessoaJuridica.descricaoPetShop"
                    required="required" pInputTextarea></textarea>

                    <p id="opcoesPetShop" style="display: none">Marque o que seu Petshop tem</p>

                    <label for="farmacia"></label>
                    <input type="checkbox" id="farmacia" style="display: none"/>
                    Farmácia
                
                    <label for="banho"></label>
                    <input type="checkbox" id="banho" style="display: none"/>
                    Banho
                
                    <label for="tosa"></label>
                    <input type="checkbox" id="tosa" style="display: none"/>
                    Tosa
                    </div>
                    </div>
                </div>
            </div>
        </div>

        <!--PetVet-->
        <div class="form-check form-check-inline">
        <div class="container center_div">
                <div class="form-row align-items-center">
                <div class="form-group col-auto">
                <label for="petVet">
                    <input type="checkbox" id="inlineCheckbox1" id="petVet" />
                    PetVet
                </label>
                <hr />
                <div id="petVetFile" style="display: none">
                    <p>Coloque fotos do serviço</p>
                <br/>
                <p-fileUpload mode="basic" name="demo[]" url="./upload.php" accept="image/*"
                maxFileSize="1000000" (onUpload)="onBasicUpload($event)"
                id="petVetFile"></p-fileUpload>
                <br/>
                <br/>
                <label for="descricaoPetVet">Descrição:</label>
                                <textarea type="text" class="form-control" [(ngModel)]="pessoaJuridica.descricaoPetVet"
                                required="required" pInputTextarea></textarea>

                                <p id="opcoesPetVet" style="display: none">Marque o que seu PetVet tem:</p>

                                <label for="vacinacao"></label>
                                <input type="checkbox" id="vacinacao" style="display: none"/>
                                Vacinação
                            
                                <label for="consulta"></label>
                                <input type="checkbox" id="consulta" style="display: none"/>
                                Consulta
                            
                                <label for="exames"></label>
                                <input type="checkbox" id="exames" style="display: none"/>
                                Exames
                </div>

                </div>
                </div>
                </div>
            </div>
                <!--PetHome-->
                <div class="form-check form-check-inline">
                <div class="container center_div">
                <div class="form-row align-items-center">
                <div class="form-group col-auto">
                <label for="petHome">
                    <input type="checkbox" id="inlineCheckbox1" id="petHome" />
                    PetHome
                </label>
                <hr />
                <div id="petHomeFile" style="display: none">
                    <p>Coloque fotos do serviço</p>
                <br/>
                <p-fileUpload mode="basic" name="demo[]" url="./upload.php" accept="image/*"
                maxFileSize="1000000" (onUpload)="onBasicUpload($event)"
                id="petHomeFile"></p-fileUpload>
                <br/>
                <br/>
                <label for="descricaoPetHome">Descrição:</label>
                                <textarea type="text" class="form-control" [(ngModel)]="pessoaJuridica.descricaoPetHome"
                                required="required" pInputTextarea></textarea>

                        <p id="opcoesPetHome" style="display: none">Marque o que seu Petshop tem</p>

                        <form>
                        <input type="radio" name="radio" value="casa"/>Casa<br/>
                        <input type="radio" name="radio" value="apartamento"/>Apartamento<br/>
                        </form>

                        <label for="fumante"></label>
                        <input type="checkbox" id="fumante" style="display: none"/>
                        Fumante

                        <label for="telado"></label>
                        <input type="checkbox" id="telado" style="display: none"/>
                        Telado
                </div>

                </div>
                </div>
                </div>
                </div>

                <!--Fim das escolhas de perfis-->

                        <div>
                            <button type="button" (click)="salvar()" label="Cadastrar" class="btn btn-outline-light"
                            data-toggle="modal" data-target="#modalLogin" style="background-color: #f7b733">Cadastrar
                            </button>
                        </div>
                        <div>
                            <button type="button" (click)="voltar()" label="Voltar" class="btn btn-outline-light"
                            data-toggle="modal" data-target="#modalLogin" style="background-color: #f7b733">Voltar
                            </button>
                        </div>
    </form>
