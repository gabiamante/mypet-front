<div class = "container">
  <h3>Cadastre-se como Cliente MyPet ainda hoje!</h3>

  <hr>

  <div class="row">
      <div class="col-md-7 mb-3">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Nome Completo" [(ngModel)]="pessoaFisica.nomeCompleto" name="nomeCompleto" required>
        </mat-form-field>
      </div>

      <div class="col-md-3 mb-3">
          <mat-form-field class="example-full-width">
            <input matInput [matDatepicker]="picker" placeholder="Data de Nascimento" [(ngModel)]="pessoaFisica.dataNascimento" name="dataNascimento" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
      </div>

      <div class="col-md-2 mb-3">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="CPF" required [(ngModel)]="pessoaFisica.cpf" name="cpf">
          </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="E-mail" [formControl]="emailFormControl"
                [errorStateMatcher]="matcher" required [(ngModel)]="pessoaFisica.email" name="email">
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            E-mail inválido
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            E-mail é <strong>obrigatório</strong>
          </mat-error>
        </mat-form-field>
      </div>


      <div class="col-md-3 mb-3">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Senha" [type]="hide ? 'password' : 'text'" required [(ngModel)]="pessoaFisica.senha" name="senha">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </div>


      <div class="col-md-3 mb-3">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Confirmar Senha" [type]="hide ? 'password' : 'text'" required name="senha2">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </div>
    </div>
      
    <div class="row">
        <div class="col-md-5 mb-3">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Endereço" required [(ngModel)]="pessoaFisica.logradouro" name="logradouro">
          </mat-form-field>
        </div>
      
      <div class="col-md-1 mb-3">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Número" required [(ngModel)]="pessoaFisica.numero" name="numero">
        </mat-form-field>
      </div>

      <div class="col-md-2 mb-3">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Complemento" [(ngModel)]="pessoaFisica.complemento" name="complemento">
        </mat-form-field>
      </div>

      <div class="col-md-4 mb-3">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Bairro" required [(ngModel)]="pessoaFisica.bairro" name="bairro">
        </mat-form-field>
      </div>
    </div>

    <div class="row">   
      <div class="col-md-4 mb-3">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Cidade" required [(ngModel)]="pessoaFisica.cidade" name="cidade">
        </mat-form-field>
      </div>

      <div class="col-md-4 mb-3"> 
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Estado" required [(ngModel)]="pessoaFisica.estado" name="estado">
        </mat-form-field>
      </div>

      <div class="col-md-4 mb-3">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="CEP" required [(ngModel)]="pessoaFisica.cep" name="cep">
        </mat-form-field>
      </div>
    </div>

    
    <div class="row">   
      <div class="col-md-4 mb-3">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Telefone Fixo" [(ngModel)]="pessoaFisica.telefoneFixo" name="telefoneFixo">
        </mat-form-field>
      </div>

      <div class="col-md-4 mb-3">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Telefone Celular" required [(ngModel)]="pessoaFisica.telefoneCelular" name="telefoneCelular">
        </mat-form-field>
      </div>
    </div>
    <button mat-flat-button color="primary" type="button" (click)="voltar()">Voltar</button>
    <button mat-flat-button color="primary" type="button" (click)="salvar()">Cadastrar</button>
</div>
