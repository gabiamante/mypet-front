<h3 class="first">Pet Providers</h3>
<p-table [value]="pessoas">
    <ng-template pTemplate="header">
        <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>CNPJ/th>
            <th>Opção</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-pessoa>
        <tr>
            <td>{{pessoa.razaoSocial}}</td>
            <td>{{pessoa.email}}</td>
            <td>{{pessoa.cnpj}}</td>
            <td><button class="ui-button-danger" (click)="deletar(pessoa.id)" label="Deletar">Deletar</button></td>
        </tr>
    </ng-template>
</p-table>
