<button (click)="voltar()" label="Voltar">Voltar</button>

<div class="text-center mt-3 mb-3">
  <form>
      <input
          class="rounded"
          type="search"
          placeholder="search..."
          autofocus
          (keyup) = "filter = $event.target.value">          
  </form>
</div>
<app-tabela-pet-clients [petclients] = "petclients | filtroPeloNome: filter" ></app-tabela-pet-clients>
