<h2>Pet Clients cadastrados: </h2>
<div class="text-center mt-3 mb-3">
  <form>
      <input
          class="rounded"
          type="search"
          placeholder="search..."
          autofocus
          (keyup) = "debounce.next($event.target.value)">          
  </form>
</div>
<app-tabela-pet-clients [petclients] = "petclients | filtroPeloNome: filter" ></app-tabela-pet-clients>
