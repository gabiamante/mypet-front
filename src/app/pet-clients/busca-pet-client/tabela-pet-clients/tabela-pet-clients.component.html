<p class="text-center text-muted" *ngIf="!petclients.length">
  Desculpe, não foi possível achar esse cliente.
</p>
<ul>
  <li *ngFor="let petclient of petclients">
    >> {{ petclient.id }}
    >>{{ petclient.nomeCompleto }}
     {{ petclient.email }}
    >> {{ petclient.dataNascimento }}
    <button class="ui-button-danger" (click)="deletar(petclient.id)" label="Deletar"></button>
  </li>
</ul>
