<p class="text-center text-muted" *ngIf="!petclients.length">
  Desculpe, não foi possível achar esse cliente.
</p>
<h3 class="first">Pet Clients</h3>
<p-table [value]="petclients">
    <ng-template pTemplate="header">
        <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Data de Nascimento</th>
            <th>Opção</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-petclient>
        <tr>
            <td>{{petclient.nomeCompleto}}</td>
            <td>{{petclient.email}}</td>
            <td>{{petclient.dataNascimento}}</td>
            <td><button class="ui-button-danger" (click)="deletar(petclient.id)" label="Deletar">Deletar</button></td>
        </tr>
    </ng-template>
</p-table>
