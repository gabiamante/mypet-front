
<div class="container">
  <div class="floatLeft">

<p-card header="Escolha qual será o atendimento que irá prestar, o tempo que leverá e quais os dias" [style]="{width: '450px', height: '700px'}">

      <div class="mt-3 mb-3">
        <p-dropdown [options]="lstServicosSelecionados" [(ngModel)]="varServicosSelecionados" placeholder="Selecione um serviço" optionLabel="name" [showClear]="true"></p-dropdown>
      </div>
      <div class="mt-3 mb-3">
        <p-toggleButton [(ngModel)]="varCriacaoAgendaProvider.segundaCheck" onLabel="Seg" offLabel="Seg" onIcon="pi; pi-check" offIcon="pi pi-times" [style]="{'width':'150px'}"  ></p-toggleButton>
      </div>
      <div class="mt-3 mb-3">
        <p-toggleButton [(ngModel)]="varCriacaoAgendaProvider.tercaCheck" onLabel="Ter" offLabel="Ter" onIcon="pi; pi-check" offIcon="pi pi-times" [style]="{'width':'150px'}" ></p-toggleButton>
      </div>
      <div class="mt-3 mb-3">
        <p-toggleButton [(ngModel)]="varCriacaoAgendaProvider.quartaCheck" onLabel="Quar" offLabel="Quar" onIcon="pi; pi-check" offIcon="pi pi-times" [style]="{'width':'150px'}"></p-toggleButton>
      </div>
      <div class="mt-3 mb-3">
        <p-toggleButton [(ngModel)]="varCriacaoAgendaProvider.quintaCheck" onLabel="Quin" offLabel="Quin" onIcon="pi; pi-check" offIcon="pi pi-times" [style]="{'width':'150px'}"></p-toggleButton>
      </div>
      <div class="mt-3 mb-3">
        <p-toggleButton [(ngModel)]="varCriacaoAgendaProvider.sextaCheck" onLabel="Sex" offLabel="Sex" onIcon="pi; pi-check" offIcon="pi pi-times" [style]="{'width':'150px'}"></p-toggleButton>
      </div>
      <div class="mt-3 mb-3">
        <p-toggleButton [(ngModel)]="varCriacaoAgendaProvider.sabadoCheck" onLabel="Sáb" offLabel="Sáb" onIcon="pi; pi-check" offIcon="pi pi-times" [style]="{'width':'150px'}"></p-toggleButton>
      </div>
      <div class="mt-3 mb-3">
        <p-toggleButton [(ngModel)]="varCriacaoAgendaProvider.domingoCheck" onLabel="Dom" offLabel="Dom" onIcon="pi; pi-check" offIcon="pi pi-times" [style]="{'width':'150px'}"></p-toggleButton>
      </div>


    <!--
      <div class="line"></div>
    -->

      <div class="mt-2 mb-2">
        <i class="pi pi-clock mt-2 mb-2" style="font-size: 1,75em">das</i>
          <div>
            <p-calendar [(ngModel)]="varCriacaoAgendaProvider.tempoInicio" [timeOnly]="true" [style]="{'width':'150px'}"
            placeholder={{varCriacaoAgendaProvider.tempoInicio}} ></p-calendar>
          </div>
      </div>

       <div class="mt-2 mb-2">
        <i class="pi pi-clock mt-2 mb-2" style="font-size: 1,75em">às</i>
          <div>
            <p-calendar [(ngModel)]="varCriacaoAgendaProvider.tempoFim" [timeOnly]="true" [style]="{'width':'150px'}"
             placeholder={{varCriacaoAgendaProvider.tempoFim}} ></p-calendar>
          </div>
      </div>

      <div class="mt-2 mb-2">
        <button pButton type="button" (click)="addToList(varCriacaoAgendaProvider)" label="Adicionar à lista" class="ui-button-rounded"></button>
      </div>

</p-card>
</div>

<div class="floatRight">
<p-table [value]="lstCriacaoAgendaProvider" >
    <ng-template pTemplate="header">
        <tr>
            <th>Dia da semana</th>
            <th>Inicio</th>
            <th>Fim</th>
            <th>Serviço escolhido</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-varCriacaoAgendaProvider>
        <tr>
            <td>{{varCriacaoAgendaProvider.siglaDia}}</td>
            <td>{{varCriacaoAgendaProvider.tempoInicioCorrecao}}</td>
            <td>{{varCriacaoAgendaProvider.tempoFimCorrecao}}</td>
            <td>{{varCriacaoAgendaProvider.servicoEscolhido}}</td>
        </tr>
    </ng-template>
</p-table>


      <div class="mt-2 mb-2">
        <button pButton type="button" (click)="salvarAgendaProviderTeste(varCriacaoAgendaProviderToAttachCopy)"
        label="Salvar agendamento" class="ui-button-rounded"></button>
      </div>

    </div>

</div>
