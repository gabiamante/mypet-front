<div class="container">
  <h3 class="h3">Área Pet</h3>

  <hr>

  <div class="row">
    <div class="col">

      <h5 class="h5">Cadastrar novo Pet</h5>
      <div class="col-md-7 mb-3">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Nome" [(ngModel)]="varPet.nomePet" name="nome" required>
        </mat-form-field>
      </div>

      <div class="col-md-7 mb-3">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Raça" [(ngModel)]="varPet.racaPet" name="raca" required>
        </mat-form-field>
      </div>

      <div class="col-md-7 mb-3">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Espécie" [(ngModel)]="varPet.especiePet" name="especie" required>
        </mat-form-field>
      </div>
        <button mat-flat-button color="primary" type="button" (click)="salvarPet(varPet)">Cadastrar</button>
    </div>

    <div class="col">

      <h5 class="h5">Meus Pets</h5>
      
      <mat-table [dataSource]="listaPets" class="mat-elevation-z8">

        <ng-container matColumnDef="nomePet">
          <mat-header-cell *matHeaderCellDef> Nome do Pet </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.nomePet}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="racaPet">
          <mat-header-cell *matHeaderCellDef> Raça do Pet </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.racaPet}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="especiePet">
          <mat-header-cell *matHeaderCellDef> Espécie do Pet </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.especiePet}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="alterarPet">
          <mat-header-cell *matHeaderCellDef> Alterar Pet </mat-header-cell>
          <mat-cell *matCellDef="let element"><button mat-flat-button color="primary" type="button" data-toggle="modal"
              data-target="#modalAlterar">Alterar</button></mat-cell>
        </ng-container>

        <ng-container matColumnDef="excluirPet">
          <mat-header-cell *matHeaderCellDef> Excluir Pet </mat-header-cell>
          <mat-cell *matCellDef="let element"><button mat-flat-button color="primary" type="button" (click)="excluirPet(element.id)">Excluir</button></mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </div>

  </div>

  <!-- Modal Alterar-->
  <div class="modal fade" id="modalAlterar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Altere aqui informações do seu Pet</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="col">
            <div class="form-group">
              <label for="exampleFormControlInput1">Nome do Pet</label>
              <input type="text" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput2">Raça do Pet</label>
              <input type="text" class="form-control" id="exampleFormControlInput2">
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput3">Espécie do Pet</label>
              <input type="text" class="form-control" id="exampleFormControlInput3">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button mat-flat-button color="primary" type="button" data-dismiss="modal">Fechar</button>
          <button mat-flat-button color="primary" type="button">Alterar</button>
        </div>
      </div>
    </div>
  </div>

</div>
